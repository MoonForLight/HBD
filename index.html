<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun!</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }
    .container {
      position: relative;
      z-index: 2;
      max-width: 600px;
      margin: 100px auto 50px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 0.5em;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h1 .moon { font-size: 3.5rem; margin-right: 10px; }
    #typewriter {
      font-size: 1.2rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #fff;
      width: 0;
      margin: 0 auto 1.5em;
      animation: typing 4s steps(40,end) forwards, blink 0.8s step-end infinite;
    }
    button {
      padding: 12px 30px;
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: .3s;
    }
    button:hover {
      box-shadow: 0 0 15px #fff, 0 0 30px #fff;
      transform: scale(1.05);
    }
    canvas, #tsparticles {
      position: fixed; top:0; left:0; width:100%; height:100%;
      pointer-events: none; z-index: 1;
    }
    .confetti {
      position: fixed;
      top: -2em;
      font-size: 1.5rem;
      animation: dropConfetti 3s linear forwards;
      z-index: 2;
      pointer-events: none;
    }
    @keyframes typing { to { width: 100%; } }
    @keyframes blink { 50% { border-color: transparent; } }
    @keyframes dropConfetti {
      to { transform: translateY(100vh); opacity: 0; }
    }

    /* Gift box */
    #gift-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
      display: none;
      animation: appearBox 0.6s ease-out;
    }
    @keyframes appearBox {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.2); }
      100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    .box {
      width: 150px;
      height: 150px;
      background: #fff;
      border: 6px solid #000;
      border-radius: 20px;
      animation: shake 0.6s ease-in-out 3 0.6s;
    }
    @keyframes shake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(5deg); }
      50% { transform: rotate(-5deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    /* Love explosion effect */
    .love {
      position: fixed;
      font-size: 4rem;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) scale(0.3) rotate(0deg);
      animation: explodeLove 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 999;
      color: #ff5e8e;
      text-shadow: 0 0 15px #fff;
    }

    @keyframes explodeLove {
      0% {
        transform: translate(-50%, -50%) scale(0.3) rotate(0deg);
        opacity: 0.5;
      }
      50% {
        transform: translate(-50%, -50%) scale(1.4) rotate(25deg);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotate(10deg);
        opacity: 1;
      }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1.2em;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>
<div id="tsparticles"></div>

<div class="container">
  <h1><span class="moon">üåô</span>Selamat Ulang Tahun!</h1>
  <div id="typewriter">Semoga malammu tenang seperti cahaya bulan sabit ‚ú®</div>
  <button onclick="playAll()">Putar Musik & Kado üéÅ</button>
  <div id="yt-wrapper"></div>
</div>

<!-- Gift Box -->
<div id="gift-box">
  <div class="box"></div>
</div>

<!-- Particle.js -->
<script src="https://cdn.jsdelivr.net/npm/tsparticles@2.9.3/tsparticles.bundle.min.js"></script>
<script>
  tsParticles.load("tsparticles", {
    fullScreen: { enable: true, zIndex: 1 },
    particles: {
      number: { value: 60 },
      size: { value: 3, random: { min: 1, max: 4 } },
      move: { enable: true, speed: 1 },
      color: { value: "#ffffff" },
      opacity: { value: 0.5 }
    }
  });
</script>

<!-- Fireworks -->
<script>
  const canvas = document.getElementById("fireworks"), ctx = canvas.getContext("2d");
  canvas.width = innerWidth; canvas.height = innerHeight;
  let fireworks = [];
  function Firework(x,y){this.x=x;this.y=y;this.p=[];for(let i=0;i<80;i++)this.p.push(new Particle(x,y))}
  function Particle(x,y){
    this.x=x;this.y=y;this.r=2;
    this.color=`hsl(200,100%,80%)`;
    this.sp=Math.random()*4;this.ang=Math.random()*2*Math.PI;
    this.gr=0.04;this.a=1;
  }
  Particle.prototype.update=function(){
    this.x+=Math.cos(this.ang)*this.sp;
    this.y+=Math.sin(this.ang)*this.sp+this.gr;
    this.a-=0.015;
  };
  function anim(){
    ctx.fillStyle="rgba(0,0,0,0.1)";ctx.fillRect(0,0,canvas.width,canvas.height);
    fireworks.forEach((fw,i)=>{
      fw.p.forEach(p=>{
        p.update();
        ctx.globalAlpha=p.a;
        ctx.beginPath();
        ctx.arc(p.x,p.y,p.r,0,2*Math.PI);
        ctx.fillStyle=p.color;ctx.fill();
      });
      if(fw.p[0].a<=0)fireworks.splice(i,1);
    });
    requestAnimationFrame(anim);
  }
  anim();
  canvas.addEventListener("click", e=>fireworks.push(new Firework(e.clientX,e.clientY)));
</script>

<!-- Snow -->
<script>
  function createSnowflake() {
    const flake = document.createElement("div");
    flake.classList.add("snowflake");
    flake.innerText = "‚ùÑ";
    flake.style.left = Math.random() * window.innerWidth + "px";
    flake.style.animationDuration = 5 + Math.random() * 5 + "s";
    flake.style.opacity = Math.random();
    document.body.appendChild(flake);
    setTimeout(() => flake.remove(), 10000);
  }
  setInterval(createSnowflake, 200);
</script>

<!-- Main Logic -->
<script>
  function playAll() {
    const wrapper = document.getElementById("yt-wrapper");
    wrapper.innerHTML = `<iframe src="https://www.youtube.com/embed/Zjc-o9W6fLk?autoplay=1&mute=0&loop=1&playlist=Zjc-o9W6fLk&rel=0" allow="autoplay" style="width:0;height:0;border:0;"></iframe>`;

    for (let i = 0; i < 30; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.fontSize = (Math.random() * 10 + 10) + "px";
      c.innerText = ["‚ú®", "üéä", "üåü"][Math.floor(Math.random() * 3)];
      document.body.appendChild(c);
      setTimeout(() => c.remove(), 3000);
    }

    showGiftExplosion();
  }

  function showGiftExplosion() {
    const box = document.getElementById("gift-box");
    box.style.display = "block";

    setTimeout(() => {
      box.style.display = "none";
      const love = document.createElement("div");
      love.className = "love";
      love.innerText = "‚ù§Ô∏è";
      document.body.appendChild(love);
      setTimeout(() => love.remove(), 1500);
    }, 2200);
  }
</script>

</body>
</html>

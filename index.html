<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Selamat Ulang Tahun!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      text-align: center;
      overflow: hidden;
    }

    .container {
      margin-top: 100px;
      color: #333;
    }

    h1 {
      font-size: 3rem;
      animation: bounce 1s infinite alternate;
    }

    p {
      font-size: 1.2rem;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6b81;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #ff4757;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    #yt-audio {
      width: 0;
      height: 0;
      border: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‚</h1>
    <p>Untuk <strong>[Nama Kamu]</strong>,</p>
    <p>Semoga panjang umur, sehat selalu, dan semua harapanmu tercapai! ðŸ’–</p>
    <button onclick="playMusic()">Putar Musik ðŸŽµ</button>
  </div>

  <!-- Hidden YouTube audio player -->
  <div id="yt-wrapper" style="display: none;">
    <iframe id="yt-audio" src="" allow="autoplay" allowfullscreen></iframe>
  </div>

  <script>
    function playMusic() {
      const yt = document.getElementById("yt-audio");
      const videoId = "Zjc-o9W6fLk"; // ID dari lagu YouTube kamu

      yt.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&loop=1&playlist=${videoId}`;
      document.getElementById("yt-wrapper").style.display = "block";
    }
  </script>
</body>
</html>
